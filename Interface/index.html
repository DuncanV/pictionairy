<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class='page-header'>
        <h3>Pictionairy</h3>
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="username" type="text" class="form-control" name="username" placeholder="username">
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#create">Create Room</button>
            <div id="create" class="collapse">
                <!-- BLANK -->
            </div>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#join">Join Room</button>
            <div id="join" class="collapse">
                <input id="joinServer" type="text" class="form-control" name="joinServer" placeholder="Server ID">
                <button type="button" class="btn btn-success">Go!</button>
            </div>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#connect">Connect Controller</button>
            <div id="connect" class="collapse">
                <input id="connectDevice" type="text" class="form-control" name="connectDevice" placeholder="Server ID">
                <button type="button" class="btn btn-success">Go!</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
