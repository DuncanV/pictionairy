<!DOCTYPE html>
<html lang="en"  style="height: 100%; width: 100%;">
<head>
  <title>Pictionairy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</head>
<body  style="height: 100%;">

<div class="topnav" id="myTopnav">
    <a href="#home" class="active">Pictionary</a>
    <a style="float: right;" href="" id="leave" data-toggle="modal" data-target="#myModal" onclick="leaveGame();">Login/Signup</a>
    <a href="javascript:void(0);" class="icon" onclick="navBar()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div style="margin: 10px; height: 100%;">
    <div class="row">
        <div class="col-sm-8">
            <div class="row" style="align-items: center;">
                <button type="button" class="btn btn-primary" style="width: 80%; margin: 7% 7% 0% 7%;" onclick="createRoom()">Create Room</button>
            </div>
            <div class="input-group" style="width: 80%; margin: 7% 7% 0% 7%;">
                <input type="text" class="form-control" id="joinRoom" placeholder="Server ID" name="joinRoom" oninput="onJoinRoomText()">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-primary" id="joinRoomBtn" disabled onclick="joinRoom()">Join Room</button>
                </div>
            </div>
            <div class="input-group" style="width: 80%; margin: 7% 7% 0% 7%;">
                <input type="text" class="form-control" id="connectDevice" placeholder="Server ID" name="connectDevice" oninput="onConnectDeviceText()">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-primary" id="connectDeviceBtn" disabled onclick="connectDevice()">Connect Device</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel-group informationTabs" id="accordion" role="tablist" aria-multiselectable="true">
                <div id="tabUpdate" role="tab">
                    <h3>
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseUpdate" aria-expanded="true" aria-controls="collapseUpdate" class>Instructions</a>
                    </h3>
                </div>
                <div class="updateInfo collapse in" id="collapseUpdate" role="tabpanel" >
                </div>></div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Login Or Signup</h4>
        </div>
        <div class="modal-body">
            <div style="padding-bottom: 15px;">
                <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#loginSection" onclick="openLogin()">Login</button>
                <div id="loginSection" class="collapse">
                    <div class="input-group" style="padding: 5px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="emailLogin" type="text" class="form-control" name="username" placeholder="email">
                    </div>
                    <div class="input-group" style="padding: 5px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="passwordLogin" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="btn-toolbar" style="padding: 5px;">
                        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#loginSection">Cancel</button>
                        <button class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#signupSection" onclick="openSignup()">Signup</button>
                <div id="signupSection" class="collapse">
                    <div class="input-group" style="padding: 5px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="emailSignup" type="text" class="form-control" name="email" placeholder="email">
                    </div>
                    <div class="input-group" style="padding: 5px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="usernameSignup" type="text" class="form-control" name="username" placeholder="username">
                    </div>
                    <div class="input-group" style="padding: 5px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="passwordSignup" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="input-group" style="padding: 5px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="confirmPasswordSignup" type="password" class="form-control" name="password" placeholder="Confirm Password">
                    </div>
                    <div class="btn-toolbar" style="padding: 5px;">
                        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#signupSection">Cancel</button>
                        <button class="btn btn-primary" onclick="signup()">Signup</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
  
    </div>
  </div>
</body>
</html>
