<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pictionairy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/contoller.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/controller.js"></script>
</head>

<body onload="init()">
    
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Pictionary</a>
    <a style="float: right" href="" id="logoutTab" onclick="leaveGame();">Leave Game</a>
    <a href="javascript:void(0);" class="icon" onclick="navBar()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
    <div class='page-header'>
        <div class="row" style="height:5%; text-align: center;">
            <h1 id='chosenWord'>Place word here</h1>
        </div>
    </div>
    <div class="row">
        <div id="app"> 
            <div class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                <path
                  id="base-timer-path-remaining"
                  stroke-dasharray="283"
                  class="base-timer__path-remaining"
                  d="
                    M 50, 50
                    m -45, 0
                    a 45,45 0 1,0 90,0
                    a 45,45 0 1,0 -90,0
                  "
                ></path>
              </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label"></span>
          </div>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary drawControlButton" onclick="canvasDraw()">Draw</button>
    <div id="create" class="collapse">
        <!-- BLANK -->
    </div>
    <br />
    <button type="button" class="btn btn-primary drawControlButton" onclick="canvasClear()">Clear</button>
    <div id="create" class="collapse">
        <!-- BLANK -->
    </div>

    <!-- Overlay for chosing words and disabling -->
    <div id="disableOverlay">
      <div id="disabled">Drawing Disabled! Another player busy drawing</div>
    </div>

    <div id="chooseOverlay">
      <div class='row'>
        <div></div>
      </div>
    </div>
</body>

</html>
